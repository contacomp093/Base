{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" class="h-full transition-colors duration-700">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% trans "Dashboard" %}{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'css/output.css' %}">

  <style>
    /********************************************
     * üé® FONDO DEGRADADO EST√ÅTICO
     ********************************************/
    body {
      background: linear-gradient(135deg,
        #86efac 0%, #38bdf8 15%, #3b82f6 55%, #818cf8 85%, #c084fc 100%);
      transition: background 0.7s ease, color 0.7s ease;
      color: #0f172a;
    }
    body.dark {
      background: linear-gradient(135deg,
        #020617 0%, #0f172a 15%, #1e3a8a 55%, #3730a3 80%, #5b21b6 100%);
      color: #f8fafc;
    }

    h1, h2, h3, h4, p, span, a {
      transition: color 0.7s ease;
    }

    /********************************************
     * ‚ú® GLASS COMPONENT
     ********************************************/
    .card-translucent {
      background-color: rgba(255, 255, 255, .4);
      border: 1px solid rgba(255, 255, 255, .3);
      backdrop-filter: blur(20px);
    }
    body.dark .card-translucent {
      background-color: rgba(31, 41, 55, .5);
      border-color: rgba(55, 65, 81, .4);
    }
  </style>
</head>

<body class="h-full">

  <!-- NAVBAR -->
  {% include "base/navbar.html" %}

  <!-- SIDEBAR -->
  {% include "base/sidebar.html" %}

  <!-- OVERLAY para m√≥viles -->
  <div id="overlay"
       class="fixed inset-0 hidden md:hidden z-40 bg-black/40 backdrop-blur-sm transition-opacity"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="max-w-6xl mx-auto p-6 fade-in">
    {% block content %}
    {% endblock %}
  </main>

  <!-- SCRIPTS -->
  {% include "base/scripts.html" %}

</body>
</html>
